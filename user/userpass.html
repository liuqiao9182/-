<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更改密码</title>
   
    <!-- 导入layui的css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己css -->
    <link rel="stylesheet" href="../assets/css/userpassworld.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formuserinfo">
                 <!-- 登录密码 -->
                 <div class="layui-form-item">
                 <label class="layui-form-label">密码</label>
                  <div class="layui-input-block" readonly>
                    <input type="password" required  lay-verify="pass" placeholder="请输入标题" autocomplete="off" class="layui-input" id="oldpass">
                  </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                     <div class="layui-input-block">
                       <input type="password" name="nickname" required  lay-verify="pass|repassworld" placeholder="请输入标题" autocomplete="off" class="layui-input">
                     </div>
                   </div>
                   <!-- 确认密码 -->
                   <div class="layui-form-item">
                    <label class="layui-form-label pass" lay-verify="lastpass">确认密码</label>
                     <div class="layui-input-block">
                       <input type="password" id="lastpassworld" required  lay-verify="pass|lastpass" placeholder="请输入标题" autocomplete="off" class="layui-input">
                     </div>
                   </div>
                   <!-- 提交按钮 -->
                   <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="btnreset">重置</button>
                  </div>
            </form>
        </div>
      </div>
          <script src="../assets/lib/layui/layui.all.js"></script>
          <script src="../assets/lib/jquery.js"></script>
          <script src="../assets/js/herpass.js"></script>
</body>
</html>
